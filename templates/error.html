<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI-Enhanced Email Management System</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i data-feather="alert-triangle" class="me-2"></i> Error</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Something went wrong</h5>
                        <p class="card-text">{{ message }}</p>
                        <a href="/" class="btn btn-primary mt-3"><i data-feather="home" class="me-2"></i> Back to Home</a>
                        <a href="/setup" class="btn btn-secondary mt-3"><i data-feather="settings" class="me-2"></i> Setup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>

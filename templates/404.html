{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                
                <div class="my-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="text-secondary mb-4" viewBox="0 0 24 24">
                        <path d="M20 6H10V4H20V6ZM20 9H10V7H20V9ZM20 12H10V10H20V12ZM7 13V4H4V13H1L5 17L9 13H7ZM10 15H20V13H10V15ZM10 18H20V16H10V18ZM10 21H20V19H10V21Z"/>
                    </svg>
                    
                    <p class="lead">The email you're looking for seems to have been moved, deleted, or may never have existed.</p>
                </div>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i data-feather="home"></i> Return to Dashboard
                    </a>
                </div>
                
                <div class="mt-3">
                    <a href="{{ url_for('list_emails') }}" class="btn btn-outline-secondary">
                        <i data-feather="mail"></i> View All Emails
                    </a>
                    <a href="{{ url_for('search') }}" class="btn btn-outline-secondary">
                        <i data-feather="search"></i> Search Emails
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
